<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Demo Bigtree</title>
    <link rel="stylesheet" type="text/css" href="../jquery.bigtree.css">
    <style>
        body {
            font-family: Roboto, Arial, sans-serif;
            
        }
        #example {
            height: 400px;
            border: solid 4px #f4f4f4;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    
    <h2>Bigtree Demo</h2>
    <p>Features:</p>
    <ul>
        <li>Demo for 10000 rows</li>
        <li>Movable</li>
        <li>Editable</li>
        <li>Keyboard Nav (up/down)</li>
    </ul>
    
    <div id="example"></div>
    
    <!-- dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://cdn.rawgit.com/cowboy/jquery-throttle-debounce/master/jquery.ba-throttle-debounce.js"></script>
    <script src="https://cdn.rawgit.com/BorisMoore/jsrender/master/jsrender.js"></script>
    <!-- end dependencies -->
    
    <script src="../jquery.bigtree.js"></script>
    <script src="../data.js"></script>
    
    <script>
        // init
        $('#example').bigtree();
        $('#example').bigtree('load', data, true);
    </script>
</body>
</html>
