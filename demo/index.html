<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Demo Bigtree</title>
    <link rel="stylesheet" type="text/css" href="../jquery.bigtree.css">
    <style>
        body {font-family: Roboto, Arial, sans-serif;}
        #example {height: 400px;}
    </style>
</head>
<body>
    
    <div id="example"></div>
    
    <!-- dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://cdn.rawgit.com/cowboy/jquery-throttle-debounce/master/jquery.ba-throttle-debounce.js"></script>
    <script src="https://cdn.rawgit.com/BorisMoore/jsrender/master/jsrender.js"></script>
    <!-- end dependencies -->
    
    <script src="../jquery.bigtree.js"></script>
    
    <script>
        // init
        $('#example').bigtree();
        
        // data
        var data = [
            {id: 1, text: 'ROOT', left: 1, right: 10, level: 0, path: '1'},
            {id: 2, text: 'A',    left: 2, right:  7, level: 1, path: '1/2'},
            {id: 3, text: 'B',    left: 3, right:  4, level: 2, path: '1/2/3'},
            {id: 4, text: 'C',    left: 5, right:  6, level: 2, path: '1/2/4'},
            {id: 5, text: 'D',    left: 8, right:  9, level: 1, path: '1/5'}    
        ]
    </script>
</body>
</html>
